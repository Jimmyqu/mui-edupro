<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />

		<style>
			ul {
				font-size: 14px;
				color: #8f8f94;
			}
			.mui-btn {
				padding: 10px;
			}
			.main-header{
				background-color: #8a6de9;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav main-header" style="padding-right: 15px;">
			<h1 class="mui-title">登录模板</h1>
			<button id='setting' class=" mui-pull-right mui-btn-link">设置</button>
		</header>
		
		
		<nav class="mui-bar mui-bar-tab" id='nav'>
		    <a class="mui-tab-item mui-active" href="indexTab/home.html">
		        <span class="mui-icon mui-icon-home" ></span>
		        <span class="mui-tab-label">首页</span>
		    </a>
		    <a class="mui-tab-item"  href="indexTab/classType.html">
		        <span class="mui-icon mui-icon-phone"></span>
		        <span class="mui-tab-label">电话</span>
		    </a>
		    <a class="mui-tab-item" href="indexTab/setting.html">
		        <span class="mui-icon mui-icon-email"></span>
		        <span class="mui-tab-label">邮件</span>
		    </a>
		    <a class="mui-tab-item" href="indexTab/my.html">
		        <span class="mui-icon mui-icon-gear"></span>
		        <span class="mui-tab-label">设置</span>
		    </a>
		</nav>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			(function($, doc) {
				$.init({
					//定义子界面
					subpages:[//首先加载首页    
	                {    
	                    url:'indexTab/home.html',    
	                    id:'home',    
	                    styles:{    
	                        top:'45px',    
	                        bottom:'60px'    
	                    }    
	                }
                ],  
				preloadPages:[//预加载页面
					{  
						url: 'indexTab/home.html', 
					    id:'home', 
					},
					{  
						url: 'indexTab/classType.html', 
					    id:'classType', 
					},
					{  
						url: 'indexTab/setting.html', 
					    id:'setting', 
					},
					{  
						url: 'indexTab/my.html', 
					    id:'my', 
					},
					
				]
				});
				
				var settings = app.getSettings();
				
				
				$.plusReady(function() {
					
					const navs=['indexTab/home.html','indexTab/classType.html','indexTab/setting.html','indexTab/my.html']	
					const Index=0
					var FartherPage=plus.webview.currentWebview();	
					console.log(FartherPage)
					for (var i in navs){
				   		var pages=plus.webview.create(
				   			navs[i],  //创建的子页面url
				   			navs[i],  //创建的子页面id
				   			{  
				   				top:'45px',  //子页面样式
				   				bottom:'45px'
				   			}
				   		)
				   		if(i!==Index){     //出第一页面外
				   			pages.hide()  //隐藏其他页面
				   		}
				   		FartherPage.append(pages)  //添加子页面
				   	}
					
					
					var activeTab = FartherPage[Index]
					var	title=document.querySelector(".mui-title");
					mui('#nav').on('tap', 'a', function(e) {
						//获取目标子页的id
						var targetTab = this.getAttribute('href');
						if (targetTab == activeTab) {
							return;
						}
						//更换标题
						title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
						//显示目标选项卡
						plus.webview.show(targetTab);
						//隐藏当前选项卡
						plus.webview.hide(activeTab);
						//更改当前活跃的选项卡
						activeTab = targetTab;
					});
					
					
					
					//预载setting页面
					var settingPage = $.preload({
						"id": 'setting',
						"url": 'setting.html'
					});
					//设置
					var settingButton = doc.getElementById('setting');
					//settingButton.style.display = settings.autoLogin ? 'block' : 'none';
					settingButton.addEventListener('tap', function(event) {
						$.openWindow({
							id: 'setting',
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					});
					
					
					//--
					$.oldBack = mui.back;
					var backButtonPress = 0;
					$.back = function(event) {
						backButtonPress++;
						if (backButtonPress > 1) {
							plus.runtime.quit();
						} else {
							plus.nativeUI.toast('再按一次退出应用');
						}
						setTimeout(function() {
							backButtonPress = 0;
						}, 1000);
						return false;
					};
				});
			}(mui, document));
		</script>
	</body>

</html>
